<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./style.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>time</title>
</head>

<body>
    <nav class="header">
        <h1 class="title"></h1>
    </nav>

    <navbar class="navbar">
        <div class="time-change">
            <div class='button-time-change'><button id='minus'>- five</button></div>
            <div class='button-time-change'><button id='local'>= local</button></div>
            <div class='button-time-change'><button id='plus'>+ five</button></div>
        </div>
        <div class="effect">
            <button id='blink'>blink</button>
            <button id='radius'>shape</button>
            <button id='hide'>clock</button>
            <button id='font'>font</button>
        </div>
    </navbar>

    <section class='section'>
        <div class="slider-range">
            <input type="range" min="0" max="100" value="24" class="slider" id="range-slider">
        </div>
        <div class='clock'>
            <div class="time-date">
                <div class='time'></div>
                <div class='date'></div>
            </div>
            <div class='clock-face'>
                <div class='hand hour-hand'></div>
                <div class='hand minute-hand'></div>
                <div class='hand second-hand'></div>
            </div>
        </div>
    </section>

    <script src='javascript.js'></script>
</body>

</html>
