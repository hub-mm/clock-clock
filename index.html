<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./style.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">

    <title>time</title>
</head>

<body>
    <nav class="header">
        <h1 class="title"></h1>
    </nav>

    <navbar class="navbar">
        <div class="time-change">
            <div class='button-time-change'><button id='minus'>minus five</button></div>
            <div class='button-time-change'><button id='local'>local</button></div>
            <div class='button-time-change'><button id='plus'>plus five</button></div>
        </div>
        <div class="effect">
            <button id='blink'>blink on / off</button>
            <button id='radius'>square / circle</button>
        </div>
    </navbar>

    <section class='section'>
        <div class="slider-clock">
            <input type="range" min="1" max="100" value="1" class="slider" id="Slider">
        </div>
        <div class='clock'>
            <div class="time-date">
                <div class='time'></div>
                <div class='date'></div>
            </div>
            <div class='clock-face'>
                <div class='hand hour-hand'></div>
                <div class='hand minute-hand'></div>
                <div class='hand second-hand'></div>
            </div>
        </div>
    </section>

    <script src='javascript.js'></script>
</body>

</html>
