<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./style.css'>
    <title>Past Time</title>
</head>

<body>
    <h1>passing time . . .</h1>

    <ul class="time-change">
        <div class='button-time-change'><button id='local'>local</button></div>
        <div class='button-time-change'><button id='minus-six'>minus six</button></div>
    </ul>

    <div class='container'>
        <div class='time'></div>
        <div class='date'></div>
        <div class='clock'>
            <div class='clock-face'>
                <div class='hand minute-hand'></div>
                <div class='hand hour-hand'></div>
                <div class='hand second-hand'></div>
            </div>
        </div>
    </div>

    <script src='javascript.js'></script>
</body>

</html>
